<div class="container cadastro-container mt-5 d-flex justify-content-center align-items-center">
  <div class="card shadow" style="width: 600px;">
    <div class="row no-gutters">
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="assets/img/signup-image.jpg" class="img-fluid" alt="Imagem de Cadastro">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Cadastro</h2>
          <form (ngSubmit)="cadastrar()">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" [(ngModel)]="nome" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" [(ngModel)]="senha" name="senha" id="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Cadastrar</button>
            <div *ngIf="cadastroSucesso" class="alert alert-success mt-3">
              Cadastro realizado com sucesso! Redirecionando...
            </div>
            <div *ngIf="cadastroFalhou" class="alert alert-danger mt-3">
              Cadastro falhou. Tente novamente.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
